{% extends "admin/base.html" %}

{% block title %}404{% endblock %}

{% block head %}
    <style>
        .panel {
            border: solid 1px #ddd;
            border-radius: 4px;
        }

        .margin-big-top {
            margin-top: 20px;
        }

        .text-center {
            text-align: center;
        }

        .padding-top {

        h2, .h2 {

                    </div>
