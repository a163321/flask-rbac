{% extends "admin/base.html" %}

{% block title %}{% endblock %}

{% block head %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css"/>
{% endblock %}

{% block content %}
    <div class="row-content am-cf">
        <div class="row">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <form id="my-form" class="am-form tpl-form-line-form" method="post">
                        {{ form.csrf_token }}
                        <div class="widget-body">
                            <fieldset>
                                <div class="widget-head am-cf">
                                    <div class="widget-title am-fl">添加角色</div>
                                </div>
                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-u-lg-2 am-form-label form-require">角色名称 </label>
                                    <div class="am-u-sm-9 am-u-end">
                                        <input type="text" class="tpl-form-input" name="role_name"
                                               value="" placeholder="请输入角色名称" required>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-u-lg-2 am-form-label form-require">权限列表 </label>
                                    <div class="am-u-sm-9 am-u-end">
                                        <div id="jstree"></div>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3 am-u-lg-push-2 am-margin-top-lg">
                                        <button type="submit" class="j-submit am-btn am-btn-secondary">提交
                                        </button>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{{ url_for('blue_admin_index.static', filename='common/js/jstree.min.js') }}"></script>
    <script>
        $(function () {

            var $jstree = $('#jstree');
            $jstree.jstree({
                icon: false,
                plugins: ['checkbox'],
                core: {
                    themes: {icons: false},
                    checkbox: {
                        keep_selected_style: false
                    },
                    data: {{ access|tojson }}
                }
            });

            // 读取选中的条目
            $.jstree.core.prototype.get_all_checked = function (full) {
                var obj = this.get_selected(), i, j;
                for (i = 0, j = obj.length; i < j; i++) {
                    obj = obj.concat(this.get_node(obj[i]).parents);
                }
                obj = $.grep(obj, function (v) {
                    return v !== '#';
                });
                obj = obj.filter(function (itm, i, a) {
                    return i === a.indexOf(itm);
                });
                return full ? $.map(obj, $.proxy(function (i) {
                    return this.get_node(i);
                }, this)) : obj;
            };

            /**
             * 表单验证提交
             * @type {*}
             */
            $('#my-form').superForm({
                buildData: function () {
                    return {
                        access: $jstree.jstree('get_all_checked')
                    }
                }
            });

        });
    </script>
{% endblock %}
